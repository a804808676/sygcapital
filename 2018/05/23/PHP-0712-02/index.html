</span><br><span class="line"> * curl 多线程 </span><br><span class="line"> * @param array $array 并行网址 </span><br><span class="line"> * @param int $timeout 超时时间</span><br><span class="line"> * @return array </span><br><span class="line"> */ </span><br><span class="line">function Curl_http($array,$timeout)&#123;</span><br><span class="line">    $res = array();</span><br><span class="line">    $mh = curl_multi_init();//创建多个curl语柄</span><br><span class="line">    foreach($array as $k=&gt;$url)&#123;</span><br><span class="line">        $conn[$k]=curl_init($url);</span><br><span class="line">        curl_setopt($conn[$k], CURLOPT_TIMEOUT, $timeout);//设置超时时间</span><br><span class="line">        curl_setopt($conn[$k], CURLOPT_USERAGENT, &apos;Mozilla/5.0 (compatible; MSIE 5.01; Windows NT 5.0)&apos;);</span><br><span class="line">        curl_setopt($conn[$k], CURLOPT_MAXREDIRS, 7);//HTTp定向级别</span><br><span class="line">        curl_setopt($conn[$k], CURLOPT_HEADER, 0);//这里不要header，加块效率</span><br><span class="line">        curl_setopt($conn[$k], CURLOPT_FOLLOWLOCATION, 1); // 302 redirect</span><br><span class="line">        curl_setopt($conn[$k],CURLOPT_RETURNTRANSFER,1);</span><br><span class="line">        curl_multi_add_handle ($mh,$conn[$k]);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    // 执行批处理句柄</span><br><span class="line">    $active = null;</span><br><span class="line">    do&#123;</span><br><span class="line">        $mrc = curl_multi_exec($mh,$active);//当无数据，active=true</span><br><span class="line">    &#125;while($mrc == CURLM_CALL_MULTI_PERFORM);//当正在接受数据时</span><br><span class="line">    while($active &amp;&amp; $mrc == CURLM_OK)&#123;//当无数据时或请求暂停时，active=true</span><br><span class="line">//        if(curl_multi_select($mh) != -1)&#123;</span><br><span class="line">            do&#123;</span><br><span class="line">                $mrc = curl_multi_exec($mh, $active);</span><br><span class="line">            &#125;while($mrc == CURLM_CALL_MULTI_PERFORM);</span><br><span class="line">//        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    foreach ($array as $k =&gt; $url) &#123;</span><br><span class="line">        curl_error($conn[$k]);</span><br><span class="line">        $res[$k]=curl_multi_getcontent($conn[$k]);//获得返回信息</span><br><span class="line">        $header[$k]=curl_getinfo($conn[$k]);//返回头信息</span><br><span class="line">        curl_close($conn[$k]);//关闭语柄</span><br><span class="line">        curl_multi_remove_handle($mh  , $conn[$k]);//释放资源  </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    curl_multi_close($mh);</span><br><span class="line">    return $res;</span><br><span class="line">&#125; </span><br><span class="line">   </span><br><span class="line">    // 调用实例</span><br><span class="line">    $array = array(</span><br><span class="line">        &quot;http://www.weibo.com/&quot;,</span><br><span class="line">        &quot;http://www.renren.com/&quot;,</span><br><span class="line">        &quot;http://www.qq.com /&quot;</span><br><span class="line">    );</span><br><span class="line">    $data = Curl_http($array,&apos;10&apos;);//调用</span><br><span class="line">    var_dump($data);</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>

<h3 id="GET请求"><a href="#GET请求" class="headerlink" title="GET请求"></a>GET请求</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//初始化</span><br><span class="line">$curl = curl_init();</span><br><span class="line">//设置抓取的url</span><br><span class="line">curl_setopt($curl, CURLOPT_URL, $url);</span><br><span class="line">//设置头文件的信息作为数据流输出</span><br><span class="line">curl_setopt($curl, CURLOPT_HEADER, 1);</span><br><span class="line">//设置获取的信息以文件流的形式返回，而不是直接输出。</span><br><span class="line">curl_setopt($curl, CURLOPT_RETURNTRANSFER, 1);</span><br><span class="line">//执行命令</span><br><span class="line">$data = curl_exec($curl);</span><br><span class="line">//关闭URL请求</span><br><span class="line">curl_close($curl);</span><br><span class="line">//显示获得的数据</span><br><span class="line">print_r($data);</span><br></pre></td></tr></table></figure>

OPT_POST, 1); //定义请求方式 1: POST; 0: GET</span><br><span class="line">//curl_setopt($ch, CURLOPT_CUSTOMREQUEST, &quot;put&quot;); //定义请求类型 PUT GET POST DELETE</span><br><span class="line">curl_setopt($curlobj, CURLOPT_POSTFIELDS, $data);</span><br><span class="line">curl_setopt($curlobj, CURLOPT_HTTPHEADER, array(&quot;application/x-www-form-urlencoded; charset=utf-8&quot;,</span><br><span class="line">&quot;Content-length: &quot; . strlen($data)</span><br><span class="line">)); //设置 HTTP 头字段的数组</span><br><span class="line"></span><br><span class="line">curl_setopt($ch,CURLOPT_RETURNTRANSFER,1); //true exec获取的信息以字符串返回不直接输出</span><br><span class="line">$a = curl_exec($curlobj); // 执行</span><br></pre></td></tr></table></figure>
