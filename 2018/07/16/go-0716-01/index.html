        <h3 id="指针"><a href="#指针" class="headerlink" title="指针"></a>指针</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">指针不能运算</span><br><span class="line">只有值传递一种方式（值传递，引用传递概念）</span><br><span class="line">可通过传递指针实现引用传递</span><br><span class="line">例：</span><br><span class="line">func swap(a, b *int) &#123;</span><br><span class="line">	*b, *a = *a, *b</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">main:</span><br><span class="line">a, b := 3, 4</span><br><span class="line">swap(&amp;a, &amp;b)</span><br><span class="line">fmt.Println(a, b)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var p *int</span><br><span class="line">//指向一个合法内存</span><br><span class="line">p = &amp;a</span><br><span class="line"></span><br><span class="line">//new 函数使用</span><br><span class="line">//创建空内存空间</span><br><span class="line">p = new(int)</span><br><span class="line">*p = 111</span><br><span class="line"></span><br><span class="line">fmt.Println(&quot;*p = &quot;, *p)</span><br></pre></td></tr></table></figure>
<h3 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">//数组是值类型</span><br><span class="line">//[10]int 和 [20]int 是不同类型</span><br><span class="line">//调用func f(arr [10]int)会拷贝数组</span><br><span class="line">//go语言中一般不直接使用数组(使用切片)</span><br><span class="line">//定义数组</span><br><span class="line">var arr [5]int</span><br><span class="line">arr2 := [3]int&#123;1, 3, 5&#125;</span><br><span class="line">arr3 := [...]int&#123;2, 4, 6, 8, 10&#125;</span><br><span class="line">var grid [4][5]int</span><br><span class="line"></span><br><span class="line">//遍历数组关键字 range</span><br><span class="line">//意义明确, 美观</span><br><span class="line">for i, v := range arr3 &#123;</span><br><span class="line">		fmt.Println(i, v)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">1,可通过_省略变量, 不仅range,任何地方都可以通过_省略变量</span><br><span class="line">2,例如: for _,v = range ....</span><br><span class="line">只要下标, for v = range ....</span><br></pre></td></tr></table></figure>
<h3 id="切片"><a href="#切片" class="headerlink" title="切片"></a>切片</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">len: 获取切片长度</span><br><span class="line">cap(): 测量切片最长可以达到多少。</span><br><span class="line">apend(): 向切片添加函数</span><br><span class="line">copy():切片拷贝</span><br><span class="line">切片截取:  </span><br><span class="line">不指定容量,和长度一样</span><br><span class="line">[地址指针(下标起点low):长度(下标终点high [high-low]):容量(max .  [max-low])]</span><br><span class="line"></span><br><span class="line">arr := [...]int&#123;0, 1, 2, 3, 4, 5, 6, 7&#125;</span><br><span class="line">s := arr[2:6] //2,3,4,5</span><br></pre></td></tr></table></figure>
<h3 id="Map"><a href="#Map" class="headerlink" title="Map"></a>Map</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">创建: make(map[string]int)</span><br><span class="line">获取元素: m[key]</span><br><span class="line">key不存在时获取value类型的初始值</span><br><span class="line">用value, ok := m[key] 来判断是否存在key</span><br><span class="line">用delete删除一个key</span><br><span class="line"></span><br><span class="line">//定义</span><br><span class="line">m := map[string]string&#123;</span><br><span class="line">		&quot;name&quot;:  &quot;syg&quot;,</span><br><span class="line">		&quot;coure&quot;: &quot;golang&quot;,</span><br><span class="line">	&#125;</span><br><span class="line">//遍历（无序字典 需要配合slice进行手动排序）</span><br><span class="line">for k, v := range m &#123;</span><br><span class="line">		fmt.Println(k, v)</span><br><span class="line">&#125;</span><br><span class="line">//删除</span><br><span class="line">delete(m, &quot;name&quot;)</span><br><span class="line"></span><br><span class="line">//判断值是否存在</span><br><span class="line">if name, ok := m[&quot;nam&quot;]; ok &#123;</span><br><span class="line">		fmt.Println(&quot;true&quot;, name)</span><br><span class="line">&#125; else &#123;</span><br><span class="line">		fmt.Println(&quot;false&quot;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="字符串处理"><a href="#字符串处理" class="headerlink" title="字符串处理"></a>字符串处理</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">rune 类型</span><br><span class="line"></span><br><span class="line">strings 包</span><br></pre></td></tr></table></figure>
