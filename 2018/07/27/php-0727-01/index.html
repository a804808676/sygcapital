<h4 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">安装使用composer 安装,需要项目目录下创建composer.json</span><br><span class="line"></span><br><span class="line">#composer.json</span><br><span class="line">&#123;</span><br><span class="line"> &quot;scripts&quot;: &#123;</span><br><span class="line">        &quot;post-install-cmd&quot;: [</span><br><span class="line">            &quot;PhantomInstaller\\Installer::installPhantomJS&quot;</span><br><span class="line">        ],</span><br><span class="line">        &quot;post-update-cmd&quot;: [</span><br><span class="line">            &quot;PhantomInstaller\\Installer::installPhantomJS&quot;</span><br><span class="line">        ]</span><br><span class="line">    &#125;,</span><br><span class="line">	 &quot;config&quot;: &#123;</span><br><span class="line">        &quot;bin-dir&quot;: &quot;bin&quot;</span><br><span class="line">    &#125;,</span><br><span class="line">	&quot;require&quot;: &#123;</span><br><span class="line">	 &quot;jonnyw/php-phantomjs&quot;: &quot;4.*&quot;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">composer updata</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">require_once &quot;vendor/autoload.php&quot;;</span><br><span class="line">use JonnyW\PhantomJs\Client;</span><br><span class="line">use JonnyW\PhantomJs\DependencyInjection\ServiceContainer;</span><br><span class="line">$client = Client::getInstance();</span><br><span class="line"></span><br><span class="line">    $width  = 800;</span><br><span class="line">    $height = 600;</span><br><span class="line">    $top    = 0;</span><br><span class="line">    $left   = 0;</span><br><span class="line">//指定调用程序    </span><br><span class="line">$client-&gt;getEngine()-&gt;setPath(&apos;D:\phpStudy\PHPTutorial\WWW\testace\bin/phantomjs.exe&apos;);</span><br><span class="line"></span><br><span class="line">//添加</span><br><span class="line">$client-&gt;getEngine()-&gt;addOption(&quot;--proxy=119.4.136.56:4262&quot;);</span><br><span class="line">$request = $client-&gt;getMessageFactory()-&gt;createRequest(&apos;http://www.kxb.cn&apos;, &apos;GET&apos;);</span><br><span class="line"></span><br><span class="line">    $request = $client-&gt;getMessageFactory()-&gt;createCaptureRequest(&apos;https://www.baidu.com&apos;, &apos;GET&apos;);</span><br><span class="line">    $request-&gt;setOutputFile(&apos;./file.jpg&apos;);</span><br><span class="line">    $request-&gt;setViewportSize($width, $height);</span><br><span class="line">    $request-&gt;setCaptureDimensions($width, $height, $top, $left);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * @see JonnyW\PhantomJs\Http\Response</span><br><span class="line">     **/</span><br><span class="line">    $response = $client-&gt;getMessageFactory()-&gt;createResponse();</span><br><span class="line"></span><br><span class="line">    // Send the request</span><br><span class="line">    $client-&gt;send($request, $response);</span><br><span class="line">    exit();</span><br><span class="line">/*自定义模块*/</span><br><span class="line"></span><br><span class="line">$location = &apos;/path/to/your/script/directory&apos;;//自定义模块所在文件夹</span><br><span class="line">$serviceContainer = ServiceContainer::getInstance();</span><br><span class="line">$procedureLoader = $serviceContainer-&gt;get(&apos;procedure_loader_factory&apos;)-&gt;createProcedureLoader($location);//详细参见本文页尾</span><br><span class="line"></span><br><span class="line">/*正常实例*/</span><br><span class="line">$client = Client::getInstance();//实例</span><br><span class="line"></span><br><span class="line">/*自定义模块*/</span><br><span class="line">$client-&gt;setProcedure(&apos;my_procedure&apos;);//加载一个名为my_procedure.proc的自定义js模块,详见本文页尾</span><br><span class="line">$client-&gt;getProcedureLoader()-&gt;addLoader($procedureLoader);//自动加载模块</span><br><span class="line"></span><br><span class="line">/*自设phantomjs参数 参数文档参考 http://phantomjs.org/api/command-line.html*/</span><br><span class="line">$client-&gt;getEngine()-&gt;addOption(&apos;--load-images=true&apos;);//phantomjs参数,参数地址:http://phantomjs.org/api/command-line.html</span><br><span class="line">$client-&gt;getEngine()-&gt;addOption(&apos;--config=/path/to/config.json&apos;);//除了单独配置命令,还可配置命令集配置的json文件::本文页尾列举了常用的配置</span><br><span class="line"></span><br><span class="line">/*调试与缓存*/</span><br><span class="line">$client-&gt;getEngine()-&gt;debug(true);//允许或禁止调试</span><br><span class="line">$client-&gt;getLog(); //开启调试则输出结果</span><br><span class="line">$client-&gt;getProcedureCompiler()-&gt;clearCache();//清除缓存.建议允许前进行清除</span><br><span class="line">$client-&gt;getProcedureCompiler()-&gt;enableCache();//允许缓存,建议开启</span><br><span class="line">$client-&gt;getProcedureCompiler()-&gt;disableCache();//禁止读取缓存</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*渲染与请求方式*/</span><br><span class="line">$link=&apos;http://jonnnnyw.github.io/php-phantomjs/4.0/3-usage/#on-load-finished&apos;;//请求的url</span><br><span class="line">$client-&gt;isLazy(); // 是否让客户端等待所有资源加载完毕,开启此项务必开始setTimeout,避免轮询页面不断等待.</span><br><span class="line">$request = $client-&gt;getMessageFactory()-&gt;createRequest();</span><br><span class="line">$response = $client-&gt;getMessageFactory()-&gt;createResponse();</span><br><span class="line">$request-&gt;setUrl($link);</span><br><span class="line">$request-&gt;setMethod(&apos;GET&apos;);//可GET|POST|OPTIONS|HEAD|DELETE|PATCH|PUT</span><br><span class="line">$request-&gt;setTimeout(5000);//超过指定时间则中断渲染</span><br><span class="line">$request-&gt;setDelay(5);//设置延迟5秒</span><br><span class="line">$request-&gt;setRequestData(array(&apos;param1&apos; =&gt; &apos;Param 1&apos;,&apos;param2&apos; =&gt; &apos;Param 2&apos;));//POST时发送的数据</span><br><span class="line">$request-&gt;addHeader(&apos;custom_header_key&apos;, &apos;custom_header_value&apos;);//自定义头信息</span><br><span class="line">$client-&gt;send($request, $response);//发送请求</span><br><span class="line"></span><br><span class="line">/*截图(图或PDF文件)*/</span><br><span class="line">$request-&gt;setRepeatingHeader(&apos;&lt;h1&gt;Header &lt;span style=&quot;float:right&quot;&gt;%pageNum% / %pageTotal%&lt;/span&gt;&lt;/h1&gt;&apos;,100);//自定义PDF类的头尾及其高度</span><br><span class="line">$request-&gt;setRepeatingFooter(&apos;&lt;footer&gt;Footer &lt;span style=&quot;float:right&quot;&gt;%pageNum% / %pageTotal%&lt;/span&gt;&lt;/footer&gt;&apos;,100);//自定义PDF类的头尾</span><br><span class="line">$request-&gt;setViewportSize(200, 100);//设置可视宽高</span><br><span class="line">$request-&gt;setBodyStyles(array(&apos;backgroundColor&apos; =&gt; &apos;#ff0000&apos;));//设置纸张背景色</span><br><span class="line">$request-&gt;setFormat(&apos;A4&apos;);//设置尺寸格式,如A4</span><br><span class="line">$request-&gt;setOrientation(&apos;landscape&apos;);//设置纸张方向如纵向</span><br><span class="line">$request-&gt;setPaperSize(&apos;10cm&apos;, &apos;20cm&apos;);//PDF纸张大小</span><br><span class="line">$request-&gt;setMargin(&apos;1cm&apos;);//PDF纸张边距</span><br><span class="line">$request-&gt;setOutputFile(&apos;E:\php\file.jpg|file.pdf&apos;);//截图或PDF存储路径</span><br><span class="line">$request-&gt;setCaptureDimensions(240, 320, 10, 20);//设置截图宽高与边距$width, $height, $top, $left</span><br><span class="line"></span><br><span class="line">/*响应结果*/</span><br><span class="line">$response-&gt;getHeaders();//返回头组成的数组</span><br><span class="line">$response-&gt;getHeader();//返回头</span><br><span class="line">$response-&gt;getStatus();//返回状态码:200则正确,其余错误.</span><br><span class="line">$response-&gt;getContent();//返回正文</span><br><span class="line">$response-&gt;getContentType();//返回正文类型</span><br><span class="line">$response-&gt;getUrl();//返回请求地址</span><br><span class="line">$response-&gt;getRedirectUrl();//返回重定向后的地址</span><br><span class="line">$response-&gt;isRedirect();//返回是否重定向</span><br><span class="line">$response-&gt;getConsole();//返回JS控制台内容</span><br></pre></td></tr></table></figure>
