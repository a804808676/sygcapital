        <h3 id="简介"><a href="#简介" class="headerlink" title="简介"></a>简介</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">从远程服务器请求服务,跨越传输层与应用层,实现网络式多分布程序,php相关框架(xml-rpc, soap，hprose)</span><br><span class="line">与curl相比: curl并发访问时资源占用问题严重</span><br><span class="line">此处使用hprose(远程对象服务引擎) 实现</span><br><span class="line"></span><br><span class="line">参考文档 https://github.com/hprose/hprose-php/wiki</span><br></pre></td></tr></table></figure>
<h3 id="服务端-发送服务"><a href="#服务端-发送服务" class="headerlink" title="服务端(发送服务)"></a>服务端(发送服务)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">服务端代码示例 server.php</span><br><span class="line">use Hprose\Socket\Server;</span><br><span class="line"></span><br><span class="line">function hello() &#123;</span><br><span class="line">    echo &quot;Hello word!&quot;;</span><br><span class="line">&#125;</span><br><span class="line">//推送服务需要创建独立服务器</span><br><span class="line">// 运行该服务器,命令行中键入php Server.php (可使用守护进程模式后台运行)</span><br><span class="line">//该样例创建tcp服务器,框架另外支持创建 unix socket, web socket等服务</span><br><span class="line">$server = new Server(&quot;tcp://0.0.0.0:1314&quot;);</span><br><span class="line">//为true时,当服务端发生异常,详细的堆栈错误信息会返回给客户端</span><br><span class="line">$server-&gt;debug = true;</span><br><span class="line"></span><br><span class="line">//发布服务</span><br><span class="line">//addFunctions 方法</span><br><span class="line">$server-&gt;addFunction(&apos;hello&apos;);</span><br><span class="line">$server-&gt;start();</span><br></pre></td></tr></table></figure>
<h3 id="客户端-调用远程服务"><a href="#客户端-调用远程服务" class="headerlink" title="客户端(调用远程服务)"></a>客户端(调用远程服务)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">//假设创建的远程服务端ip 为127.0.0.1</span><br><span class="line">$client = new \Hprose\Socket\Client(&apos;tcp://127.0.0.1:1314&apos;, false);</span><br><span class="line">//$a = $client-&gt;invoke(&quot;hellow&quot;,array(&quot;syg&quot;));</span><br><span class="line">//获取连接服务器列表</span><br><span class="line">$urilist =  $client-&gt;getUriList();</span><br><span class="line"></span><br><span class="line">//直接调用远程方法</span><br><span class="line">$a =$client-&gt;hello();</span><br></pre></td></tr></table></figure>
