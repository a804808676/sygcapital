roduct2&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//设置字段</span><br><span class="line">type Email struct &#123;</span><br><span class="line">	ID         int</span><br><span class="line">	Email      string</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type prefix_emails struct &#123;</span><br><span class="line">	ID         int</span><br><span class="line">	Email      string</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">//数据库连接</span><br><span class="line"> db,err := gorm.Open(&quot;mysql&quot;,&quot;root:root@/test?charset=utf8&amp;parseTime=True&amp;loc=Local&quot;)</span><br><span class="line"> if err != nil &#123;</span><br><span class="line">	panic(&quot;failed to connect database&quot;)</span><br><span class="line">	 &#125;</span><br><span class="line"> defer db.Close()</span><br><span class="line"> </span><br><span class="line">//设置默认表名前缀</span><br><span class="line">	gorm.DefaultTableNameHandler = func(db *gorm.DB, defaultTableName string) string &#123;</span><br><span class="line">	 	return &quot;prefix_&quot; + defaultTableName</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line">	//自动迁移仅仅会生成表,不改变表</span><br><span class="line">    db.AutoMigrate(&amp;Product&#123;&#125;, &amp;Email&#123;&#125;)</span><br><span class="line">	dbname := &quot;test&quot;</span><br><span class="line">	db := dbclientGet(dbname)</span><br><span class="line">    db.DB().Query(&quot;&quot;)</span><br><span class="line"></span><br><span class="line">	//添加数据</span><br><span class="line">	var email = prefix_emails&#123;Email:&quot;233&quot;&#125;</span><br><span class="line">	db.Create(&amp;email)</span><br><span class="line"></span><br><span class="line">	//查询数据</span><br><span class="line">	var prefix_email []prefix_emails</span><br><span class="line"></span><br><span class="line">	//查询结果使用Scan赋值结构体</span><br><span class="line">	/*获取第一条记录*/	</span><br><span class="line">	db.First(&amp;prefix_email).Scan(&amp;prefix_email)</span><br><span class="line">	fmt.Println(prefix_email)</span><br><span class="line"></span><br><span class="line">	/*获取最后一条记录*/</span><br><span class="line">	db.Last(&amp;prefix_email).Scan(&amp;prefix_email)</span><br><span class="line">	fmt.Println(prefix_email) </span><br><span class="line"></span><br><span class="line">	//获取所有记录</span><br><span class="line">    db.Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//条件查询</span><br><span class="line">	db.Where(&quot;email=?&quot;, &quot;234&quot;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//结构体(struct)  </span><br><span class="line">	db.Where(&amp;prefix_emails&#123;Email:&quot;234&quot;&#125;).First(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//集合(map)</span><br><span class="line">	db.Where(map[string]interface&#123;&#125;&#123;&quot;Email&quot;:&quot;233&quot;&#125;).First(&amp;prefix_email)</span><br><span class="line">	</span><br><span class="line">	//主键查询(切片)</span><br><span class="line">	db.Where([]int64&#123;1,2&#125;).Find(&amp;prefix_email)</span><br><span class="line">	 </span><br><span class="line">	//Not 查询</span><br><span class="line">	//Not IN(数组) Email Not IN()</span><br><span class="line">	db.Not(&quot;Email&quot;,[]string&#123;&quot;233&quot;&#125;).Find(&amp;prefix_email)</span><br><span class="line">   </span><br><span class="line">	//切片 id Not IN()</span><br><span class="line">	db.Not([]int64&#123;2&#125;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//where NOT(email = &quot;2333&quot;)</span><br><span class="line">	db.Not(&quot;email = ?&quot;, &quot;233&quot;).Find(&amp;prefix_email)</span><br><span class="line">	</span><br><span class="line">	//WHERE Email &lt;&gt;(不等于)  &quot;234&quot;</span><br><span class="line">	db.Not(Email&#123;Email: &quot;234&quot;&#125;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//OR条件查询</span><br><span class="line">	db.Where(&quot;email = ?&quot;, &quot;233&quot;).Or(&quot;email = ?&quot;, &quot;666&quot;).Find(&amp;prefix_email)</span><br><span class="line">	</span><br><span class="line">	//Or 结构体</span><br><span class="line">    db.Where(&quot;email = ?&quot;, &quot;233&quot;).Or(Email&#123;Email: &quot;666&quot;&#125;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//Or map</span><br><span class="line">    db.Where(&quot;email = ?&quot;, &quot;233&quot;).Or(map[string]interface&#123;&#125;&#123;&quot;email&quot;: &quot;234&quot;&#125;).Find(&amp;prefix_email) </span><br><span class="line">  </span><br><span class="line">	//查询链,使用.号连接多个函数</span><br><span class="line">	db.Where(&quot;role = ?&quot;, &quot;admin&quot;).Or(&quot;role = ?&quot;, &quot;super_admin&quot;).Not(&quot;name = ?&quot;, &quot;jinzhu&quot;).Find(&amp;users)</span><br><span class="line"></span><br><span class="line">	//扩展查询选项</span><br><span class="line">	where id = 2 FOR UPDATE(加锁)</span><br><span class="line">	db.Set(&quot;gorm:query_option&quot;, &quot;FOR UPDATE&quot;).First(&amp;prefix_email, 2)</span><br><span class="line"></span><br><span class="line">	//参数初始化结构</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	//查询检索字段(select)</span><br><span class="line">    db.Select(&quot;email&quot;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//order</span><br><span class="line">	db.Order(&quot;id desc&quot;).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//Limit</span><br><span class="line">	db.Limit(2).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//开始返回记录之前 跳过记录数</span><br><span class="line">	 db.Offset(2).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	db.Offset(2).Find(&amp;prefix_email).Offset(-2).Find(&amp;prefix_email)</span><br><span class="line"></span><br><span class="line">	//count 获取模型记录数</span><br><span class="line">	var count int</span><br><span class="line"></span><br><span class="line">	db.Find(&amp;prefix_email).Count(&amp;count)</span><br><span class="line"></span><br><span class="line">	fmt.Println(count)</span><br><span class="line">     </span><br><span class="line">	//遍历结构体 获取查询结果 </span><br><span class="line">	 for _, auth := range prefix_email &#123;</span><br><span class="line">	 	fmt.Println(auth.ID)</span><br><span class="line">	 	fmt.Println(auth.Email)</span><br><span class="line">	 &#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	//GROUP Havin</span><br><span class="line">	var (</span><br><span class="line">		id int</span><br><span class="line">		email string</span><br><span class="line">	)</span><br><span class="line">	// rows,err := db.Table(&quot;prefix_emails&quot;).Group(&quot;id&quot;).Having(&quot;id &gt; ?&quot;, 1).Rows()</span><br><span class="line">	rowsNew, err := db.Joins(&quot;prefix_emails ON product2.code = prefix_emails.id&quot;).Rows()</span><br><span class="line">	if err != nil &#123;</span><br><span class="line">		fmt.Println(&quot;233&quot;) </span><br><span class="line">	&#125;</span><br><span class="line">	for rowsNew.Next()&#123;</span><br><span class="line">		err := rowsNew.Scan(&amp;id,&amp;email)</span><br><span class="line">		if err != nil &#123;</span><br><span class="line">			fmt.Println(&quot;2333&quot;)</span><br><span class="line">		&#125;</span><br><span class="line">		fmt.Println(id)</span><br><span class="line">		fmt.Println(email)</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
